<navigation></navigation>

<main class='container'>
  <div class="row">
    <h3 class='center-align'>Create an Event</h3>
    <p class='center-align'>* Required</p>
  </div>

  <div class='row'>
    <div class='col s12 m6 offset-m3'>
      <form ng-submit='$ctrl.createEvent()' name='createEventForm' novalidate>

        <div class='row'>
          <div class="input-field col s12">
            <input id="title" type="text" class="validate" ng-model='$ctrl.form.title' required>
            <label for="title">Event Title*</label>
          </div>
        </div>
        <div class='row'>
          <div class="input-field col s12">
            <input id="organizer" type="text" class="validate" ng-model='$ctrl.form.organizer' required>
            <label for="organizer">Organizer*</label>
          </div>
        </div>

        <div class='row'>
          <div class="input-field col s12">
            <input id="sanction_id" type="text" class="validate" ng-model='$ctrl.form.sanction_id' required>
            <label for="sanction_id">USAW Sanction ID*</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12 m6'>
            <input id="entry_fee" type="text" class="validate" ng-model='$ctrl.form.entry_fee' required>
            <label for="entry_fee">Entry fee (USD)*</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <textarea id="description" class="materialize-textarea" ng-model='$ctrl.form.description' required></textarea>
            <label for="description">Description*</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input id='image_url' type='text' class='validate' ng-model='$ctrl.form.image_url'>
            <label for='image_url'>Image URL</label>
          </div>
        </div>


        <!-- <div class='row'>
          <div class="input-field col s12">
            <input id="start_date" type="text" class="datepicker" ng-model='$ctrl.form.start_date' required>
            <label for="start_date">Start Date</label>
          </div>
        </div> -->



        <div class='row'>

          <div class='col s6'>
            <p><label for='start_date'>Start Date*</label></p>
            <input id='start_date' type='date' ng-model='$ctrl.form.start_date' class='validate browser-default' ng-change='$ctrl.setEndDate()' required>
          </div>

        </div>

        <div class='row'>

          <div class='col s6'>
            <p>
              <input type="checkbox" id="multiday" ng-model='multidayChecked' class='filled-in' />
              <label for="multiday">Multi-day event?</label>
            </p>
          </div>
        </div>


        <div class='row' ng-if='multidayChecked'>
          <div class='col s6'>
            <p><label for='end_date'>End Date</label></p>
            <input id='end_date' type='date' ng-model='$ctrl.form.end_date' class='validate browser-default'>
          </div>
        </div>



        <div class='row'>
          <div class="input-field col s12">
            <input id="street_address" type="text" class="validate" ng-model='$ctrl.form.street_address' required>
            <label for="street_address">Street Address*</label>
          </div>
        </div>

        <div class='row'>
          <div class="input-field col s12">
            <input id="city" type="text" class="validate" ng-model='$ctrl.form.city' required>
            <label for="city">City*</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12 m4'>
            <label for='state'>State*</label>
              <select name="state" material-select ng-model='$ctrl.form.state' required>
              	<option value="AL">AL</option>
              	<option value="AK">AK</option>
              	<option value="AZ">AZ</option>
              	<option value="AR">AR</option>
              	<option value="CA">CA</option>
              	<option value="CO">CO</option>
              	<option value="CT">CT</option>
              	<option value="DE">DE</option>
              	<option value="DC">DC</option>
              	<option value="FL">FL</option>
              	<option value="GA">GA</option>
              	<option value="HI">HI</option>
              	<option value="ID">ID</option>
              	<option value="IL">IL</option>
              	<option value="IN">IN</option>
              	<option value="IA">IA</option>
              	<option value="KS">KS</option>
              	<option value="KY">KY</option>
              	<option value="LA">LA</option>
              	<option value="ME">ME</option>
              	<option value="MD">MD</option>
              	<option value="MA">MA</option>
              	<option value="MI">MI</option>
              	<option value="MN">MN</option>
              	<option value="MS">MS</option>
              	<option value="MO">MO</option>
              	<option value="MT">MT</option>
              	<option value="NE">NE</option>
              	<option value="NV">NV</option>
              	<option value="NH">NH</option>
              	<option value="NJ">NJ</option>
              	<option value="NM">NM</option>
              	<option value="NY">NY</option>
              	<option value="NC">NC</option>
              	<option value="ND">ND</option>
              	<option value="OH">OH</option>
              	<option value="OK">OK</option>
              	<option value="OR">OR</option>
              	<option value="PA">PA</option>
              	<option value="RI">RI</option>
              	<option value="SC">SC</option>
              	<option value="SD">SD</option>
              	<option value="TN">TN</option>
              	<option value="TX">TX</option>
              	<option value="UT">UT</option>
              	<option value="VT">VT</option>
              	<option value="VA">VA</option>
              	<option value="WA">WA</option>
              	<option value="WV">WV</option>
              	<option value="WI">WI</option>
              	<option value="WY">WY</option>
              </select>
          </div>

        </div>

        <div class='row'>
          <div class='input-field col s12 m4'>
            <input id="zip_code" type="text" class="validate" ng-model='$ctrl.form.zip_code' ng-minlength='5' ng-maxlength='5' required>
            <label for="zip_code">Zip code*</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12 m6'>
            <input id="phone" type="text" class="validate" ng-model='$ctrl.form.phone' required ng-minlength='10' ng-maxlength='10'>
            <label for="phone">Phone*</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input id="email" type="email" class="validate" ng-model='$ctrl.form.email' required>
            <label for="email">Email*</label>
          </div>
        </div>



        <div class='row'>
          <div class='col s12 center-align'>
            <button class="btn waves-effect waves-light btn" type="submit" name="action" ng-disabled='createEventForm.$invalid'>Create Event</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
</main>

<footerbar></footerbar>
