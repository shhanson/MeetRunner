<!DOCTYPE html>
<html ng-app='meetrunner'>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>MeetRunner</title>

    <!-- Materialize: Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="/css/style.css" rel='stylesheet'>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Events</a></li>
          <li><a href="#">Login</a></li>

        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="#">Events</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>


    <main class="container">
      <div class="row">
        <h3 class='center-align'>Welcome to MeetRunner</h3>
      </div>
      <div class='container'>

          <div class='row center-align'>
            <div class='col s12 m6'>
              <a class="waves-effect waves-light btn">Browse Events</a>
            </div>
            <div class="col s12 m6">
              <a class="waves-effect waves-light btn">Login or Register</a>
            </div>
          </div>

      </div>
    </main>




    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <!-- Materialize - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src='/js/materializeSetup.js'></script>
    <!-- Angular 1.6.5 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js'></script>
    <!-- Angular-ui-router -->
    <script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Custom Angular scripts -->
    <script src='/js/meetrunnerApp.js'></script>

  </body>
</html>
